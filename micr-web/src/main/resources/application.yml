spring:
  application:
    name: micr-web

server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      enabled: true
      charset: utf-8
      force: true

dubbo:
  registry:
    address: zookeeper://localhost:2181
  scan:
    base-packages: com.celan.front

  consumer:
    check: false
    timeout: 50000
    retries: 0